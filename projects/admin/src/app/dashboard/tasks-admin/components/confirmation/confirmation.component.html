<div>
    <p class="text-center fs-4">Are you sure you want to discard changes ?!</p>
    <div class="d-flex justify-content-center align-items-center">
        <button mat-flat-button class="btn btn-danger py-1 px-5 mx-2" (click)="confirm()">Yes</button>
        <button mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="close()">No</button>
    </div>
</div>
